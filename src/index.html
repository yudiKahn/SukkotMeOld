                <div class="carousel-inner" style="min-height:100%;">
                  <div class="carousel-item active text-center">
                   <span id="errors-for-signUp">
                   </span>
                   <!--Signin Form-->
                    <form class="main-form form-size my-2 mx-auto bg-white" id="form-sigup" method="POST" action="/signup">
                        <div id="form-loader" class="form-size text-center" style="display:none;position:absolute;opacity:0.6;background-color:#fff;z-index:99;">

                        </div>
                        <div class="form-group p-2">
                            <label class="text-success" for="main-form-f-name">First Name <em style="color:red;">*</em></label>
                            <input required type="text" class="form-control dis-on-up" placeholder="Enter First Name" id="main-form-f-name" name="firstName">
                        </div>
                        <div class="form-group p-2">
                            <label class="text-success" for="main-form-l-name">Last Name <em style="color:red;">*</em></label>
                            <input required type="text" class="form-control dis-on-up" placeholder="Enter Last Name" id="main-form-l-name" name="lastName">
                        </div>
                        <div class="form-group p-2">
                            <label for="main-form-address" class="text-success">Address <em style="color:red;">*</em></label>
                            <div class="row px-2">
                                <input style="min-width:150px;" required type="text" class="form-control m-1 col dis-on-up" name="city" placeholder="City">
                                <input style="min-width:150px;" required type="text" class="form-control m-1 col dis-on-up" name="state" placeholder="State">
                                <input style="min-width:150px;" required type="number" class="form-control m-1 col dis-on-up" name="zip" placeholder="Zip">
                                <input style="min-width:150px;" required type="text" class="form-control m-1 col dis-on-up" name="street" placeholder="Street" id="main-form-address">
                            </div>
                        </div>
                        <div class="form-group p-2">
                            <label for="main-form-email" class="text-success">Email address <em style="color:red;">*</em></label>
                            <input required type="email" class="form-control dis-on-up" id="main-form-email" name="email" placeholder="Enter Email">
                        </div>
                        <div class="form-group p-2">
                            <label class="text-success" for="main-form-phone">Phone Number <em style="color:red;">*</em></label>
                            <input required type="tel" class="form-control dis-on-up" placeholder="Enter Phone Number" id="main-form-phone" name="phoneNumber">
                        </div>
                        <div class="form-group p-2">
                            <label for="sign-form-pass" class="text-success">Password <em style="color:red;">*</em></label>
                            <input required type="password" class="form-control" id="sign-form-pass" name="password" placeholder="Enter password">
                        </div>
                        <button type="submit" class="btn btn-success">Sign Up</button>
                    </form>
                    <a href="#carouselExampleControls" data-slide="next">Already logged in ?!</a>
                  </div>

                        <div id="form-loader-login" class="form-size text-center" style="display:none;position:absolute;opacity:0.6;background-color:#fff;z-index:99;">
                            <i style="position:relative;top:40%;left:0%;" class="fa-li fa fa-spinner fa-spin text-success fa-5x"></i>
                        </div>
                        <div class="form-group">
                            <label for="login-form-email" class="text-success">Email</label>
                            <input required type="email" class="form-control" id="login-form-email" name="email" placeholder="Enter user email">
                        </div>
                        <div class="form-group">
                            <label for="login-form-pass" class="text-success">Password</label>
                            <input required type="password" class="form-control" id="login-form-pass" name="password" placeholder="Enter password">
                        </div>
                        <button type="submit" class="btn btn-success">Log in</button>
                    </form>
                    <a href="#carouselExampleControls" data-slide="prev">Sign up</a>
                  </div>
