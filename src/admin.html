<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">   
    <link href="/style.css" rel="stylesheet">
    <link rel="icon" href="/imgs/icon.png">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script type="text/javascript" src="/admin/script-js/130240/GET"></script>
</head>
<body>
    <header class="bg-success px-3 w-100">
        <nav class="navbar navbar-expand-lg navbar-light bg-success">
            <a href="/"><img src="/imgs/icon.png" class="icon navbar-brand"></a>
        </nav>
    </header>
    <main style="min-height:90vh;">
       <div style="width: 100vw; height:100%;">
        <div id="carouselExampleControls" class="carousel slide h-100"  data-interval="false">
            <div class="carousel-inner px-5" style="min-height:100%;">
              <div class="carousel-item active">
                    <h2 class="c-y text-center">Orders</h2>
                    <div id="ul" class="list-group text-success my-4">

                    </div>
              </div>
              <div class="carousel-item">
                    <h2 class="c-y text-center">Done Orders</h2>
                    <div id="ul-done" class="list-group text-success my-4 p-1">
                        
                    </div>
              </div>
              <div class="carousel-item">
                    <h2 class="c-y text-center">Paid Orders</h2>
                    <div id="ul-paid" class="list-group text-success my-4 p-1">
                        
                    </div>
              </div>
              <div class="carousel-item">
                    <h2 class="text-dark text-center">Paid & Done</h2>
                    <div id="ul-done-paid" class="list-group text-success my-4 p-1">
                        
                    </div>
              </div>
              <div class="carousel-item">
                 <h2 class="text-success text-center">All Users</h2>
                 <ul class="list-group" id="names-ul">

                 </ul>
              </div>
              <div class="carousel-item">
                 <h2 class="text-success text-center">Comments</h2>
                 <ul class="list-group" id="comments-ul">

                 </ul>
              </div>
              
            </div>
            <a style="width:40px;margin-left:5px;position: fixed;" class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                <b class="text-dark" style="font-size:50px;"> &lsaquo; </b>
            </a>
            <a style="width:40px;margin-right:5px;position: fixed;" class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                <b class="text-dark" style="font-size:50px;"> &rsaquo; </b>
            </a>
        </div>
       </div>

       <form method="POST" id="admin-form" class="admin-form main-form form-size mx-3 my-3 bg-white" style="position:fixed;display:none;top:10px;">
            <div class="row"><div class="col c-y h4" id="form-user"></div><div class="col text-danger text-right h5" id="close-form">&times;</div></div> 
            <div class="p-3 form-group">
                <select name="item" class="form-control" id="form-select">

                </select>
                <label>Price :</label>
                <input type="number" name="price" class="form-control" min="0">
                <label>Quantity :</label>
                <input type="number" name="q" class="form-control" min="0">
                <button type="submit" class="btn btn-primary my-4">Submit</button>
            </div>
        </form>

        <form method="POST" id="adminemail-form" class="admin-form main-form form-size mx-3 my-3 bg-white" style="position:fixed;display:none;top:10px;">
            <div class="row"><div class="col c-y h4" id="formemail-user"></div><div class="col text-danger text-right h5" id="closeemail-form">&times;</div></div> 
            <div class="p-3 form-group">
                <label>Contant :</label>
                <textarea name="contant" class="form-control">

                </textarea>
            </div>
            <div class="p-3 form-group">
                <button type="submit" class="btn btn-primary my-4">Send Text</button>
                <button type="button" class="btn btn-primary" id="send-email-update">Send Updates</button>
            </div>
        </form>

        <div id="popup-print"></div>
    </main>
    <footer class="bg-success p-3 w-100 mx-0">
        <div class="text-white h5 text-right" id="total-money"></div>
        <p><small class="text-light">Created with &#10084; by Yudi Kahn &copy; <script>document.write(new Date().getFullYear())</script></small></p>
    </footer>
   
   
</body>
</html>
