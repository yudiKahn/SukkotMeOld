<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">   
   <link href="/style.css" rel="stylesheet">
    <link rel="icon" href="/imgs/icon.png">
</head>
<body>
    <header class="bg-success px-3 w-100">
        <nav class="navbar navbar-expand-lg navbar-light bg-success">
            <a href="/"><img src="/imgs/icon.png" class="icon navbar-brand"></a>
        </nav>
    </header>
    <main>
        <div class="container text-center" id="li-parent">
           <h2 class="c-y">Orders</h2>
           <div id="ul" class="list-group text-success my-4">

           </div>
           <h2 class="c-y" style="cursor:pointer;" data-toggle="collapse" data-target="#ul-done"aria-expanded="true" aria-controls="collapseOne">
             <p style="transform:rotate(90deg);display: inline-flex;">&rsaquo;</p> Done Orders &nbsp;<p style="transform:rotate(90deg);display: inline-flex;">&rsaquo;</p>
           </h2>
           <div id="ul-done" class="list-group text-success my-4 collapse"  data-parent="#li-parent">
              
           </div>
        </div>
        <div id="popup-print"></div>
    </main>
    <footer class="bg-success p-3 w-100">
        <a href="/" class="c-y">Back</a>
    </footer>
    <script type="text/javascript">

        function Print(d){
            let tmpItems = '';
            d.items.map(i=>{
                if(i.total>0){
                    tmpItems+=`<tr>
                    <td scope="row">${i.item}</td>
                    <td>${i.q}</td>
                    </tr>`;
                }
            })
            document.getElementById('popup-print').style.display='block';
            document.getElementById('popup-print').innerHTML=`<a href="/admin/130240" style="color:red;position:absolute;top:5px;right:5px;">&times;</a>
            <p>${d.firstName}-${d.lastName}</p>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <td scope="col">#</td>
                        <td scope="col">Quantity</td>
                    </tr>
                </thead>
                <tbody>
                   ${tmpItems}
                </tbody>
            </table>
            <button class="btn btn-outline-info" onclick="window.print()">Print</button>`;
        }

        function getOrders(d, i, items){
           let doneBtn = i.toString().includes('done')? 'unDone' : 'Done';
           return (`<div class="list-group-item">
                 <div data-toggle="collapse" data-target="#li${i}"
                 aria-expanded="true" aria-controls="collapseOne">${d.lastName} ${d.firstName}</div>
                 <div id="li${i}" class="collapse" data-parent="#ul">email :${d.email}<br/>
                user name :${d.username}<br/>password :${d.password}<br/>
                ${items}sum: ${d.sum} $
                <br/>order created at :${new Date(d.createdAt)} <br/> updated at :${new Date(d.updatedAt)}
                <br/><button value="${d._id}" class="btn btn-warning text-white">${doneBtn}</button> <button value="${d._id}" class="btn btn-danger">Delete</button> <button value="${d._id}" class="btn btn-info">Print</button></div>
                 </div>`);
        }

        function fillPage(){
            document.getElementById('ul').innerHTML="";
            document.getElementById('ul-done').innerHTML="";
            let xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function(){
                if(this.readyState == 4 && this.status == 200){
                    let data = JSON.parse(this.responseText);
                    console.log(data)
                    data = data.sort((a,b) => (a.lastName.toLowerCase() > b.lastName.toLowerCase()) ? 1 : ((b.lastName.toLowerCase() > a.lastName.toLowerCase()) ? -1 : 0))
                    data.map((d,i)=>{
                        let itemStr = '';
                        d.items.map(t=>t.q>0?itemStr+= `- <em class="c-y">${t.item}</em> - <br>quantaty: ${t.q} total: ${t.total}$<br>`:'')
                        if(!d.isDone)
                            document.getElementById('ul').innerHTML+=getOrders(d,i,itemStr);
                        if(d.isDone)
                            document.getElementById('ul-done').innerHTML+=getOrders(d,`${i}-done`,itemStr);            
                    })
                    enableBtns();
                }
            }
            xhttp.open("GET", "/orders/130240", true);
            xhttp.send();
        }
        fillPage()
        function enableBtns(){
            document.querySelectorAll('.btn-danger').forEach(btn=>{
                btn.addEventListener('click', e=>{
                    if (confirm('Are you sure you want to delete from the database?')) {
                        let del = new XMLHttpRequest();
                        del.onreadystatechange = function(){
                            if(this.readyState == 4 && this.status == 200){
                                location.reload();
                            }
                        }
                        del.open("GET", `/delete/${e.target.value}`, true);
                        del.send();
                    } 
                })
            });

            document.querySelectorAll('.btn-info').forEach(btn=>{
                btn.addEventListener('click', e=>{
                    let del = new XMLHttpRequest();
                    del.onreadystatechange = function(){
                        if(this.readyState == 4 && this.status == 200){
                            Print(JSON.parse(this.responseText))
                        }
                    }
                    del.open("GET", `/get/${e.target.value}`, true);
                    del.send();
                })
            });

            document.querySelectorAll('.btn-warning').forEach(btn=>{
                btn.addEventListener('click', e=>{
                    let del = new XMLHttpRequest();
                    del.onreadystatechange = function(){
                        if(this.readyState == 4 && this.status == 200){
                            fillPage();
                        }
                    }
                    del.open("GET", `/orderdone/${e.target.value}`, true);
                    del.send();
                })
            });
        }
    </script>
   <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
