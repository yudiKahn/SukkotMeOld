<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oreder</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">   
    <link href="/style.css" rel="stylesheet">
    <link rel="icon" href="/imgs/icon.png">
    <script type="text/javascript" src="/index.js"></script>
</head>
<body>
    <header class="bg-success px-3 w-100">
        <nav class="navbar navbar-expand-lg navbar-light bg-success" style="justify-content: space-between;">
            <a href="/"><img src="/imgs/icon.png" class="icon navbar-brand"></a>
            <div class="nav-item">
                <a class="nav-link text-white" id="update" style="cursor:pointer;">Update Order</a>
            </div>
            <div class="nav-item" style="font-family: cursive;">
                <h5 class="c-y">ב"ה</h5>
            </div>
        </nav>
    </header>
    <main>
        <form class="main-form form-size mx-auto my-5" id="form" method="POST" action="/order">
            <h3 id="form-status" class="c-y text-center">- New Order -</h3>
            <div class="form-size p-4">
                <div class="form-group">
                    <label for="main-form-user" class="text-success">User Name</label>
                    <input required type="text" class="form-control" id="main-form-user" name="username" placeholder="Enter user name">
                </div>
                <div class="form-group">
                    <label for="main-form-pass" class="text-success">Password</label>
                    <input required type="password" class="form-control" id="main-form-pass" name="password" placeholder="Enter password">
                    <input type="checkbox" id="toggle-pass">&nbsp;<label class="text-muted" for="toggle-pass"><small>Show / Hide password</small>.</label>
                    <small class="form-text text-muted" id="form-note">You can change you'r order in the future with this username & password.</small>
                </div>
                <a href="#show-next" class="btn btn-success">Next &gt;</a>
            </div>

            <div id="show-next" class="form-size p-4">
                <div class="form-group">
                    <label for="main-form-email" class="text-success">Email address <em style="color:red;">*</em></label>
                    <input required type="email" class="form-control" id="main-form-email" name="email" placeholder="Enter email">
                </div>
                <div class="form-group">
                    <label class="text-success" for="main-form-phone">Phone Number <em style="color:red;">*</em></label>
                    <input required type="tel" class="form-control" placeholder="Enter Phone Number" id="main-form-phone" name="phoneNumber">
                </div>
                <div class="form-group">
                    <label class="text-success" for="main-form-f-name">First Name</label>
                    <input type="text" class="form-control" placeholder="Enter First Name" id="main-form-f-name" name="firstName">
                </div>
                <div class="form-group">
                    <label class="text-success" for="main-form-l-name">Last Name</label>
                    <input type="text" class="form-control" placeholder="Enter Last Name" id="main-form-l-name" name="lastName">
                </div>
                <a href="#items" id="to-items" class="btn btn-success">Next &gt;</a>
            </div>

            <div id="items" class="p-4">
                <a class="btn btn-outline-success" href="#close-items" style="transform: rotate(90deg);">&rsaquo;</a>
                <div id="min" class="mb-3">

                </div>
                <button type="button" id="close-items" class="btn btn-outline-success">Back</button>
                <button type="submit" id="submit-btn" class="btn btn-outline-success">Submit</button>
            </div>
        </form>
    <footer class="bg-success p-3 w-100 text-white">
        <h5>About</h5>
        <p>Yanki Kahn <a class="c-y" href="tel:+18186052066">Call</a> - <a class="c-y" href="mailto:chabad18@hotmail.com">Mail</a></p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
