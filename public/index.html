<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oreder</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">   
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link href="/style.css" rel="stylesheet">
    <link rel="icon" href="/imgs/icon.png">
    <meta name="theme-color" content="#ad9e86">
    <script type="text/javascript" src="/index.js"></script>
</head>
<body style="scroll-snap-type: y mandatory;">
    <header class="header" style="scroll-snap-align:start;">
        <img alt="minim" src="/imgs/d-minim.jpg" id="bg-img-head">
        <div class="w-100 navbar px-3">
            <div class="w-100 p-2 row mx-0">
                <div class="col col-10" style="text-shadow:1px 2px 1px #eff157;">
                    <b><a class="text-success" id="update" style="cursor:pointer;">Update Order</a></b>
                    &nbsp;<i class="fa fa-mouse-pointer text-success"></i>
                </div>
                <div class="col col-2 text-right" style="font-family: cursive;">
                    <h5 class="text-success">ב"ה</h5>
                </div>
            </div>
            <nav class="navbar navbar-expand-lg navbar-light bg-success w-100" style="justify-content:space-between;border-radius:0 0 20px 20px;border-top:4px solid #eff157;">
                <a href="/"><img src="/imgs/icon.png" class="icon navbar-brand"></a>
                <h5 id="form-status" class="c-y text-center nav-item">- New Order</h5>
            </nav>
        </div>
        <div class="w-100 p-3 text-center" style="position:relative; top:70px;">
             <h1 class="c-y txt-head">All You'r Needs For Sukkot !</h1>
             <h5 class="c-y txt-head"><small>Buy an israeli esrog & get the all set</small></h5>
        </div>
        <a href="#main"><i class="fa fa-caret-down fa-4x text-success" id="carret-down"></i></a>
    </header>
    <main id="main" class="py-5" style="scroll-snap-align:start;">
        <form class="main-form form-size mx-auto bg-white" id="form" method="POST" action="/order">
            <div class="form-size p-4">
                <div class="form-group">
                    <label for="main-form-user" class="text-success">User Name</label>
                    <input required type="text" class="form-control" id="main-form-user" name="username" placeholder="Enter user name">
                </div>
                <div class="form-group">
                    <label for="main-form-pass" class="text-success">Password</label>
                    <input required type="password" class="form-control" id="main-form-pass" name="password" placeholder="Enter password">
                    <input type="checkbox" id="toggle-pass">&nbsp;<label class="text-muted" for="toggle-pass"><small>Show / Hide password</small>.</label>
                    <small class="form-text text-muted" id="form-note">You can change you'r order in the future with this username & password.</small>
                </div>
                <a href="#show-loc" class="btn btn-success">Next &gt;</a>
            </div>

            <div id="show-loc" class="form-size p-4">
                <div class="form-group">
                    <label for="main-form-address" class="text-success">Address <em style="color:red;">*</em></label>
                    <input required type="text" class="form-control dis-on-up" id="main-form-address" name="address" placeholder="Enter Address">
                </div>
                <div class="form-group">
                    <label for="main-form-email" class="text-success">Email address <em style="color:red;">*</em></label>
                    <input required type="email" class="form-control dis-on-up" id="main-form-email" name="email" placeholder="Enter Email">
                </div>
                <div class="form-group">
                    <label class="text-success" for="main-form-phone">Phone Number <em style="color:red;">*</em></label>
                    <input required type="tel" class="form-control dis-on-up" placeholder="Enter Phone Number" id="main-form-phone" name="phoneNumber">
                </div>
                <a href="#show-next" class="btn btn-success">Next &gt;</a>
            </div>

            <div id="show-next" class="form-size p-4">
                <div class="form-group">
                    <label class="text-success" for="main-form-f-name">First Name</label>
                    <input type="text" class="form-control dis-on-up" placeholder="Enter First Name" id="main-form-f-name" name="firstName">
                </div>
                <div class="form-group">
                    <label class="text-success" for="main-form-l-name">Last Name</label>
                    <input type="text" class="form-control dis-on-up" placeholder="Enter Last Name" id="main-form-l-name" name="lastName">
                </div>
                <a href="#items" id="to-items" class="btn btn-success">Next &gt;</a>
            </div>

            <div id="items" class="p-4">
                <div class="w-100 h-100" style="position: relative;">
                    <div class="row p-1 position-fixed bg-white text-dark" style="z-index:100;height:40px;top:31px;width:88%;border-bottom:1px solid #28a745;">
                        <div class="col text-center">Type</div>
                        <div class="col text-right">Quantity</div>
                        <div class="col text-right">Price</div>
                    </div>
                    <br/>
                    <a class="btn btn-outline-success" href="#close-items" style="transform: rotate(90deg);">&rsaquo;</a>
                    <div id="min" class="mb-3">

                    </div>
                    <div class="p-4">
                        <h2 class="c-y">What is your budget ?!</h2>
                        <div class="row">
                            <div class="col">Esrog (min: 50$, max:300$)</div>
                            <div class="col"><input type="number" name="Budget Esrog" min="0" max="10" class="form-control"/></div>
                            <div class="col"><input placeholder="$" type="number" name="Budget Esrog price" min="50" max="300" class="form-control"/></div>
                        </div>
                    </div>
                    <button type="button" id="close-items" class="btn btn-outline-success">Back</button>
                    <button type="submit" id="submit-btn" class="btn btn-outline-success">Submit</button>
                </div>
            </div>
        </form>
    </main>
    <footer class="bg-success p-3 pt-5 w-100 text-white">
        <h5>About</h5>
        <p style="scroll-snap-align:start;">Yanky Kahn <a class="c-y" href="tel:+18186052066"><i class="fa fa-phone"></i></a> <a class="c-y" href="mailto:chabad18@hotmail.com"><i class="fa fa-paper-plane"></i></a> 
        <a class="c-y" target="_blank" href="https://maps.google.com/?q=18253 Topham St Tarazana CA 91335"><i class="fa fa-map-marker"></i></a> 
    </footer>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
